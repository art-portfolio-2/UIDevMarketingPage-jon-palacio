<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>ARTFOLIO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="android-chrome" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="android-chrome-big" href="/android-chrome-512x512.png">
    <link rel="favicon" href="/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="container">
      <div class="hero__container">
        <nav class="nav__container">
          <img
            class="logo-img"
            src="/assets/artFolio-img.svg"
            alt="ArtFolio Logo Image"
          />
          <a
            class="twitter__logo toggleSocial"
            href="https://www.twitter.com"
            target="_blank"
            ><i
              class="fab
	fa-twitter"
            ></i
          ></a>
          <a class="facebook__logo toggleSocial" href="https://facebook.com" target="_blank"
            ><i
              class="fab
	fa-facebook-f"
            ></i
          ></a>
          <a class="insta__logo toggleSocial" href="https://instagram.com" target="_blank"
            ><i
              class="fab
	fa-instagram"
            ></i
          ></a>
          <a class="link__logo toggleSocial" href="https://www.linkedin.com" target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <button class="social__toggle--btn">
            <i class="fas fa-bars"></i>
          </button>
        </nav>
      </div>

                <footer class="footer">
	<div class="social__footer--container">
	<a class="twitter__logo" href="https://www.twitter.com" target="_blank"><i class="fab
	fa-twitter"></i></a>
	<a class="facebook__logo" href="https://www.facebook.com" target="_blank"><i class="fab
	fa-facebook-f"></i></a>
	<a class="insta__logo" href="https://www.instagram.com" target="_blank"><i class="fab
	fa-instagram"></i></a>
	<a class="link__logo" href="https://www.linkedin.com" target="_blank"><i class="fab
	fa-linkedin"></i></a>
	</div>
	<p>Please Reach out to us, Anytime!</p>
	<p>info@artfolio.com</p>
	<img src="assets/artFolio-img.svg" alt="ArtFolio Logo">
      </footer>
          <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"
      integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
      crossorigin="anonymous"
    ></script>
        <script src="js/headingAnimate.js"></script>
  </body>
</html>
